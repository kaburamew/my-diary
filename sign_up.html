<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyDiary - Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="sub-container">
            <div class="banner-img">
                <picture>
                    <source media="(min-width: 601px)" srcset="img/diary.jpg">
                    <source media="(max-width: 600px)" srcset="img/diary.jpg">
                    <img src="img/diary.jpg" alt="Diary image">
                </picture>
            </div>
            <div class="login-form">
                <div class="title">
                    Sign up to MyDiary
                </div>
                <div class="input-field">
                    <label for="#" class="label">Full names</label>
                    <input class="input" type="text" name="names" id="names">
                </div>
                <div class="input-field">
                    <label for="#" class="label">Username</label>
                    <input class="input" type="text" name="username" id="username">
                </div>
                <div class="input-field">
                    <label for="#" class="label">Password</label>
                    <input class="input" type="password" name="password" id="password">
                </div>
                <div class="input-field">
                    <label for="#" class="label">Confirm password</label>
                    <input class="input" type="confirmPassword" name="confirmPassword" id="confirmPassword">
                </div>
                <div class="btn">
                    Sign Up
                </div>
                <div class="link">
                    Already have an account? <a href="index.html">Login</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
